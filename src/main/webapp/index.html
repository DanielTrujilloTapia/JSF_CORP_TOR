<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <style>
        body {
            background: #f3f4f6;
        }
        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            width: 750px;
            max-width: 100%;
            flex-wrap: wrap;
        }
        .left-panel {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 40px;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .right-panel {
            width: 50%;
            padding: 40px;
            text-align: center;
        }
        .btn-primary {
            background: #6a11cb;
            border: none;
        }
        .btn-primary:hover {
            background: #2575fc;
        }
        a {
            text-decoration: none;
            color: #6a11cb;
        }
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                text-align: center;
            }
            .left-panel, .right-panel {
                width: 100%;
            }
            .left-panel {
                padding: 20px;
            }
            .right-panel {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
        <div class="left-panel">
            <h2>Welcome back!</h2>
            <p>You can sign in to access with your existing account.</p>
        </div>
        <div class="right-panel">
            <h3>Sign In</h3>
            <br>
            <form id="loginForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username or email" required>
                    <div class="invalid-feedback">Please enter your username or email.</div>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password" required minlength="6">
                    <div class="invalid-feedback">Password must be at least 6 characters.</div>

                </div>
                <div class="d-flex justify-content-between">
                    <div>
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Sign In</button>
            </form>
            <p class="mt-3 text-center">New here? <a href="#">Create an Account</a></p>
        </div>
    </div>
</div>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
