<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Empleados</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa; /* Fondo claro */
        }

        .table-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #002F58;
        }

        .btn-add-employee {
            background-color: #002F58;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            padding: 8px 16px;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card-header {
            background-color: #ffffff;
            display: flex;
            justify-content: space-between;            align-items: center;
            padding: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        /* Estilos para la paginación */
        .pagination .page-item .page-link {
            background-color: #002F58;
            color: white;
            border: 1px solid #002F58;
        }

        .pagination .page-item.active .page-link {
            background-color: #001A33;
            border-color: #001A33;
        }

        .pagination .page-item .page-link:hover {
            background-color: #004080;
            border-color: #004080;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="table-title">Lista de Empleados</h2>
            <button class="btn btn-add-employee" onclick="window.location.href='add-employee.html'">Agregar Empleado</button>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Puesto</th>
                    <th>Salario</th>
                    <th class="text-sm-center">Contratación</th>
                    <th class="text-sm-center">Teléfono</th>
                    <th>Correo Electrónico</th>
                    <th class="text-sm-center">Estado</th>
                    <th class="text-sm-center">Acciones</th>
                </tr>
                </thead>
                <tbody id="employeeTable">
                <!-- Se llenará dinámicamente con JS -->
                </tbody>
            </table>

            <!-- Paginación -->
            <nav>
                <ul class="pagination justify-content-center" id="pagination">
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="js/dashboard.js"></script>
</body>
</html>
